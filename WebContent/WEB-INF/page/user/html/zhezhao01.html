<body>
<div class="jg"></div>
<div class="zhezhao" style="height:560px;">
  <span class="zhezhaoClose" title="关闭"></span>
    
  <div class="shiming">
     <h3>修改密码</h3>
     <div class="shiming1">
     <img src="images/star.jpg" width="15" height="15">
     申请成为<span>第1舞台认证会员</span>，用于提升账号的安全性和信任<br />级别。认证后的会员能够获得更多合作机会和优先权。
     </div>
     
     <div class="shiming2">上传营业执照<span>(必传)</span></div>
     
     <div class="shiming3">
     <input type="file" name="myFile" value="" id="myFile" style="width:288px;height:27px; outline:none;" onchange="checkFileName()">
     </div>
     
     <div class="shiming4">营业执照号码<span>(必填且必须与提交的营业执照号码一致)</span></div>
     
     <div class="shiming5">
     <input />
     </div>
     
     <div class="shiming6">
     <a href="#">确认保存</a>
     </div>
     
     <div class="shiming7">
         <h6>特别注意</h6>
         <img src="images/small_star.jpg" width="10" height="10">
         （身份证/护照/军官证均可）用相机拍下来，照片清晰无遮挡。<br /> 
   <img src="images/small_star.jpg" width="10" height="10">&nbsp;您的证件仅在审核人员审核时可以看见，第1舞台严格保护您的隐私，请放心。<br /> 
   <img src="images/small_star.jpg" width="10" height="10">&nbsp;身份证相片必须与个人相片吻合，否则视无效申请！ 
     </div>
     
     <div class="shiming8">
     <img src="images/touxiang.jpg" width="143" />
     </div>
     
  </div>
  
  
</div>
